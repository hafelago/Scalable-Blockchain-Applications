name: Jest_test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Change to Calculator directory
        run: cd Calculator

      - name: Install dependencies
        run: npm install
        working-directory: Calculator

      - name: Run Jest tests
        run: npm test
        working-directory: Calculator

      - name: Archive dist folder
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: Calculator/dist
